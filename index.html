<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus | Symbiotic Evolution</title>
    <style>
        :root {
            --bg-color: #050510; /* Deep Void Indigo */
            --face-color: #ffaa40; /* Spark Orange */
            --eye-bg: rgba(255, 255, 255, 0.1);
            --eye-glow: rgba(255, 170, 64, 0.6);
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            cursor: crosshair;
        }

        /* The Entity Container */
        .entity {
            position: relative;
            width: 400px;
            height: 400px;
            /* Glassmorphism / Energy Field body */
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 170, 64, 0.2);
            border-radius: 40px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5), inset 0 0 20px rgba(255, 170, 64, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s ease-out;
        }

        /* Eyes Container */
        .eyes-row {
            display: flex;
            gap: 60px;
            margin-bottom: 40px;
        }

        /* The Eye Sclera (Outer) */
        .eye {
            width: 80px;
            height: 80px;
            background: var(--eye-bg);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 15px var(--eye-glow);
            overflow: hidden;
        }

        /* The Pupil (Inner) */
        .pupil {
            width: 30px;
            height: 30px;
            background-color: var(--face-color);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px var(--face-color);
        }

        /* The Mouth */
        .mouth {
            width: 100px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            position: relative;
            transition: all 0.2s ease;
        }

        /* Dynamic Mouth Shape */
        .mouth::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--face-color);
            border-radius: 10px;
            box-shadow: 0 0 10px var(--face-color);
            transform: scaleX(0.5); /* Neutral state */
            transition: transform 0.2s;
        }

        /* Labels */
        .badge {
            position: absolute;
            bottom: -50px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Background Grid */
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            z-index: -1;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <div class="grid"></div>

    <div class="entity" id="entity">
        <div class="eyes-row">
            <div class="eye">
                <div class="pupil"></div>
            </div>
            <div class="eye">
                <div class="pupil"></div>
            </div>
        </div>
        <div class="mouth" id="mouth"></div>
        
        <div class="badge">Nexus // Online</div>
    </div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            // 1. Move Pupils
            const eyes = document.querySelectorAll('.eye');
            eyes.forEach(eye => {
                const rect = eye.getBoundingClientRect();
                const eyeCenterX = rect.left + rect.width / 2;
                const eyeCenterY = rect.top + rect.height / 2;

                const angle = Math.atan2(mouseY - eyeCenterY, mouseX - eyeCenterX);
                const distance = Math.min(
                    Math.hypot(mouseX - eyeCenterX, mouseY - eyeCenterY), 
                    20 // Max movement radius within eye
                );

                const pupil = eye.querySelector('.pupil');
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;

                pupil.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
            });

            // 2. Rotate Entity slightly (Parallax)
            const entity = document.getElementById('entity');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const rotateX = (mouseY - centerY) / 50; // Tilt
            const rotateY = (centerX - mouseX) / 50; // Tilt

            entity.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

            // 3. Mouth reaction (Widens when mouse is high, shrinks when low)
            const mouth = document.getElementById('mouth');
            // Map Y position to width/smile
            // Top of screen = 1.0 (Happy/Alert), Bottom = 0.3 (Neutral/Sleepy)
            const openness = 1 - (mouseY / window.innerHeight); 
            const scale = 0.3 + (openness * 0.7);
            
            mouth.style.setProperty('--scale', scale);
            // Apply to pseudo-element via specific class or inline style trick not used here, 
            // instead accessing the After element is hard in JS. 
            // Let's modify the mouth width directly.
            mouth.style.width = `${50 + (scale * 100)}px`;
        });
    </script>
</body>
</html>
